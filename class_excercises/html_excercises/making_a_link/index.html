<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Making a link to a Web Page</title>
  </head>
  <body>
    <h1>Using the Anchor Link:</h1>
    <p><a href="http://ww.google.com"> Website</a> contains link to Google</p>

    <h2>To link to another page in the same website, link to its file:</h2>
    <p>Check out the <a href="aboutus.html">About us</a> page for more information!</p>

    <h3>Relative links</h3>
    <a href="services.html">Services</a>
    <a href="aboutus.html">About us</a>
    <a href="contactus.html">Contact us</a>

    <h1>Root Relative</h1>
    <a href="./products/products.html">Products page</a>
  </body>
</html>
